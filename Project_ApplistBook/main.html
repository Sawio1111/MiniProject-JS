<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books Application</title>
    <script defer src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body class="h-100 d-flex align-items-center justify-content-center">
    <div class="container m-4">
        <form id="book" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label"><h3>Title:</h3></label>
                    <input type="text" required placeholder="Type" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label"><h3>Author:</h3></label>
                    <input type="text" required placeholder="Type" class="form-control" id="author">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mb-3" id="button-save">Save</button>
            </div>
        </form>
        <table class="table table-striped table-dark mt-2 table-bordered text-center">
            <thead>
            <tr>
                <th style="width: 250px">Title</th>
                <th style="width: 250px">Author</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody class="table-light">
            </tbody>
        </table>
    </div>
</body>
</html>
