<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script defer src="js/calculator.js"></script>
    <script defer src="https://pagecdn.io/lib/mathjs/10.5.3/math.min.js"></script>
</head>
<body>
    <div class="calculator">
        <input disabled type="text" id="input">
        <div class="number-panel">
            <div class="numbers">
                <button>9</button>
                <button>8</button>
                <button>7</button>
            </div>
            <div class="numbers">
                <button>6</button>
                <button>5</button>
                <button>4</button>
            </div>
            <div class="numbers">
                <button>3</button>
                <button>2</button>
                <button>1</button>
            </div>
            <div class="numbers">
                <button>.</button>
                <button>0</button>
                <button>00</button>
            </div>
        </div>
        <div class="operation-panel">

            <div class="operators">
                <button>/</button>
                <button class="clear">c</button>
            </div>
            <div class="operators">
                <button>*</button>
                <button>-</button>
            </div>
            <div class="operators">
                <button class="bigger">+</button>
                <button class="bigger result">=</button>
            </div>
            </div>
    </div>

</body>
</html>
