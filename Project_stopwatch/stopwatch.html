<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/scripts.js"></script>
</head>
<body>
    <div class="final-date">
        <h3>Final date:</h3>
        <input type="datetime-local" id="final-date-input">
        <button id="count-button">Start count</button>
    </div>
    <div class="button-stop">
        <button class="button" type="submit">Stop</button>
    </div>
    <div id="message">
        <h2>Time is up!</h2>
    </div>

    <div class="clock">
        <div class="cell">
            <h3>Days</h3>
            <h1 id="days">-</h1>
        </div>
        <div class="cell">
            <h3>Hours</h3>
            <h1 id="hours">-</h1>
        </div>
        <div class="cell">
            <h3>Minutes</h3>
            <h1 id="minutes">-</h1>
        </div>
        <div class="cell">
            <h3>seconds</h3>
            <h1 id="seconds">-</h1>
        </div>
    </div>
</body>
</html>
